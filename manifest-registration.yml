applications:
  - name: address-book-registration
    path: ./applications/registration-server/build/libs/registration-server.jar
    routes:
      - route: registration-address-book-stepan.cfapps.io
    memory: 512M
    instances: 1
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '[memory_calculator: {stack_threads: 100, memory_sizes: {stack: 512k, native: 150m}}]'
    services:
      - address-book-registration-database
      - address-book-service-registry